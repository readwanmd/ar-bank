<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!--login area-->
    <div id="login-area">
        <h1 class="text-center">Welcome to AR BANK</h1>
        <!--shadow p-3 mb-5 bg-white rounded-->
        <div class="submit-area">
            <h3>Login</h3>
            <input class="form-control" type="text" placeholder="Enter Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!------------------------------------------------------------->
    <!--transection area-->
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Latest Deposit</h5>
                    <h2>$ <span id="latestDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Latest Withdraw</h5>
                    <h2>$ <span id="latestWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balence status">
                    <h5>Balence</h5>
                    <h2>$ <span id="currentBalence">1580</span></h2>
                </div>
            </div>
        </div>
        <div id="msg-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="text"
                            placeholder="$ enter amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="text"
                            placeholder="enter amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!------------------------------------------------------------->
    <!--Message area-->
    <div id="message-area-deposit" class="message-area">
        <h2 class="text-center">"You deposited $ <span id="successfulAmountDeposit">00</span> successfully"</h2>
        <p class="text-center">Thanks for banking with us.</p>
    </div>
    <div id="message-area-withdraw" class="message-area">
        <h2 class="text-center">"You withdrawn $ <span id="successfulAmountWithdraw">00</span> successfully"</h2>
        <p class="text-center">Thanks for banking with us.</p>
    </div>


    <footer class="text-center">
        <p><small>&copy; AR-BANK 2020. all rights resurved.</small></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
